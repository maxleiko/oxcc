# See https://github.com/mozilla/cbindgen/blob/master/docs.md#cbindgentoml
# for detailed documentation of every option here.
language = "C"

include_guard = "OXC_TRANSFORMER_H"
autogen_warning = "/* Warning, this file is autogenerated by cbindgen. Don't modify this manually. */"

braces = "SameLine"
line_length = 100
tab_width = 4
documentation = true
documentation_style = "c++"
documentation_length = "full"
line_endings = "LF"

style = "type"
usize_is_size_t = true

[export]
prefix = "oxcc_"
renaming_overrides_prefixing = false

[export.rename]
"Transpiler" = "transpiler"
"Result" = "result"

[export.mangle]
rename_types = "SnakeCase"

[fn]
rename_args = "None"

[enum]
rename_variants = "SnakeCase"
prefix_with_name = true
derive_helper_methods = true
derive_const_casts = true
derive_mut_casts = true
derive_tagged_enum_destructor = true
derive_tagged_enum_copy_constructor = true
enum_class = true
private_default_tagged_enum_constructor = true